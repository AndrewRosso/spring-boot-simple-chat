<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div id="login-container">
    <div>
        <h1 class="title">Register Form</h1>
        <form th:method="post" th:action="@{/register}" th:object="${member}">
            <div>
                <input type="text" placeholder="Login"
                       name="username" th:field="*{login}"/>
            </div>
            <div>
                <input type="text" placeholder="First name"
                       name="firstName" th:field="*{firstName}"/>
            </div>
            <div>
                <input type="text" placeholder="Last name"
                       name="lastName" th:field="*{lastName}"/>
            </div>
            <div>
                <input type="password" placeholder="Password"
                       name="password" th:field="*{password}">
            </div>
            <button type="submit">Register</button>
            <a href="/login">Login page</a>
            <div>
                <strong style="color:red" th:text="${message}"> </strong>
            </div>
            <p class="invalid-message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
            <p class="invalid-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            <p class="invalid-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            <p class="invalid-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </form>
    </div>
</div>
</body>
</html>
